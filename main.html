<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hồ Sơ Người Chơi: hlounh</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto+Mono:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <style>
        :root {
            --bg-color: #0d0c1d;
            --primary-color: #c77dff;
            --secondary-color: #00f5ff;
            --text-color: #e0e0e0;
            --border-color: rgba(0, 245, 255, 0.2);
        }

        /* Tùy chỉnh font chữ */
        body {
            font-family: 'Roboto Mono', monospace;
            background-color: var(--bg-color);
            color: var(--text-color);
            background-image:
                linear-gradient(rgba(0, 245, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 245, 255, 0.05) 1px, transparent 1px);
            background-size: 20px 20px;
            overflow: hidden;
        }

        .font-game {
            font-family: 'Press Start 2P', cursive;
        }

        /* Hiệu ứng phát sáng neon */
        .neon-glow-text {
            text-shadow:
                0 0 5px var(--secondary-color),
                0 0 10px var(--secondary-color),
                0 0 20px var(--secondary-color),
                0 0 40px var(--primary-color),
                0 0 80px var(--primary-color);
        }

        .neon-glow-box {
            box-shadow:
                0 0 5px var(--secondary-color),
                0 0 10px var(--secondary-color),
                inset 0 0 5px var(--secondary-color);
        }
        
        /* Giao diện cửa sổ ứng dụng */
        .os-window {
            background-color: rgba(13, 12, 29, 0.8);
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            animation: fadeIn 1s ease-in-out;
        }

        /* Hiệu ứng hover */
        .hover-effect {
            transition: all 0.3s ease;
        }

        .hover-effect:hover {
            background-color: rgba(0, 245, 255, 0.1);
            border-color: var(--secondary-color);
            transform: translateY(-3px);
            box-shadow: 0 0 15px var(--secondary-color);
        }

        /* Hiệu ứng gõ chữ */
        .typing-effect {
            white-space: nowrap;
            overflow: hidden;
            border-right: .15em solid var(--secondary-color);
            animation: typing 2s steps(15, end), blink-caret .75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: var(--secondary-color); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Tùy chỉnh thanh cuộn */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--secondary-color);
        }

        /* Nút điều khiển nhạc */
        #music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: rgba(199, 125, 255, 0.2);
            border: 1px solid var(--primary-color);
            cursor: pointer;
            z-index: 100;
        }
        #music-control:hover {
             box-shadow: 0 0 15px var(--primary-color);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <!-- Giao diện chính -->
    <div class="os-window w-full max-w-4xl h-[90vh] max-h-[700px] rounded-lg shadow-2xl flex flex-col">
        
        <!-- Thanh tiêu đề cửa sổ -->
        <div class="flex items-center justify-between p-2 border-b border-[var(--border-color)]">
            <div class="flex items-center space-x-1.5">
                <div class="w-3 h-3 bg-red-500 rounded-full"></div>
                <div class="w-3 h-3 bg-yellow-500 rounded-full"></div>
                <div class="w-3 h-3 bg-green-500 rounded-full"></div>
            </div>
            <p class="text-sm text-gray-400">USER_PROFILE:HLOUHN.EXE</p>
            <div id="clock" class="text-sm text-[var(--secondary-color)]"></div>
        </div>

        <!-- Nội dung chính -->
        <div class="flex-grow p-6 overflow-y-auto">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                
                <!-- Cột trái: Avatar và thông tin cơ bản -->
                <div class="md:col-span-1 flex flex-col items-center space-y-4">
                    <div class="w-48 h-48 rounded-full p-1 border-2 border-dashed border-[var(--primary-color)] neon-glow-box">
                        <!-- THAY ĐỔI AVATAR CỦA BẠN TẠI ĐÂY -->
                        <img src="https://placehold.co/192x192/0d0c1d/c77dff?text=User" alt="Avatar" class="w-full h-full rounded-full object-cover">
                    </div>
                    <h1 class="font-game text-3xl text-center neon-glow-text typing-effect">hlounh</h1>
                    <p class="text-center text-gray-400">// Player_ID: 7721-04 //</p>
                    
                    <div class="w-full p-4 border border-[var(--border-color)] rounded-md hover-effect">
                        <h2 class="font-game text-lg text-[var(--secondary-color)] mb-2">STATS</h2>
                        <ul class="space-y-1 text-sm">
                            <li><strong>Tuổi:</strong> 14</li>
                            <li><strong>Trạng thái:</strong> Online</li>
                            <li><strong>Khu vực:</strong> SE-Asia</li>
                        </ul>
                    </div>
                </div>

                <!-- Cột phải: Chi tiết -->
                <div class="md:col-span-2 space-y-6">
                    <div class="p-4 border border-[var(--border-color)] rounded-md hover-effect">
                        <h2 class="font-game text-lg text-[var(--secondary-color)] mb-3">SỞ THÍCH</h2>
                        <div class="flex flex-wrap gap-2">
                            <span class="bg-[var(--primary-color)] text-black py-1 px-3 rounded-full text-sm">Game</span>
                            <span class="bg-[var(--primary-color)] text-black py-1 px-3 rounded-full text-sm">Anime</span>
                            <span class="bg-[var(--primary-color)] text-black py-1 px-3 rounded-full text-sm">Phim Hàn</span>
                        </div>
                    </div>

                    <div class="p-4 border border-[var(--border-color)] rounded-md hover-effect">
                        <h2 class="font-game text-lg text-[var(--secondary-color)] mb-3">THƯ VIỆN GAME</h2>
                        <div class="flex items-center space-x-4">
                            <img src="https://placehold.co/64x64/2E2E2E/FFFFFF?text=MC" alt="Minecraft" class="w-16 h-16 rounded-md border border-[var(--border-color)]">
                            <div>
                                <h3 class="font-bold">Minecraft</h3>
                                <p class="text-sm text-gray-400">Yêu thích nhất</p>
                                <div class="w-full bg-gray-700 rounded-full h-2.5 mt-1">
                                    <div class="bg-[var(--secondary-color)] h-2.5 rounded-full" style="width: 95%"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="p-4 border border-[var(--border-color)] rounded-md hover-effect">
                        <h2 class="font-game text-lg text-[var(--secondary-color)] mb-3">DANH SÁCH ANIME</h2>
                         <div class="flex items-center space-x-4">
                            <img src="https://placehold.co/64x64/2E2E2E/FFFFFF?text=SAO" alt="Sword Art Online" class="w-16 h-16 rounded-md border border-[var(--border-color)]">
                            <div>
                                <h3 class="font-bold">Sword Art Online</h3>
                                <p class="text-sm text-gray-400">Đang theo dõi</p>
                                <div class="w-full bg-gray-700 rounded-full h-2.5 mt-1">
                                    <div class="bg-[var(--secondary-color)] h-2.5 rounded-full" style="width: 100%"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        
        <!-- Thanh trạng thái -->
        <div class="p-2 border-t border-[var(--border-color)] text-xs text-gray-500 text-center">
            <p>SYSTEM READY. AWAITING COMMANDS...</p>
        </div>
    </div>

    <!-- Nút điều khiển nhạc -->
    <button id="music-control" class="rounded-full flex items-center justify-center hover-effect">
        <svg id="music-icon-on" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-[var(--primary-color)]"><path d="M9 18V5l12-2v13"></path><circle cx="6" cy="18" r="3"></circle><circle cx="18" cy="16" r="3"></circle></svg>
        <svg id="music-icon-off" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-red-500 hidden"><line x1="1" y1="1" x2="23" y2="23"></line><path d="M9 18V5l12-2v13"></path><circle cx="6" cy="18" r="3"></circle><circle cx="18" cy="16" r="3"></circle></svg>
    </button>

    <script>
        // Đồng hồ thời gian thực
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('vi-VN', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            document.getElementById('clock').textContent = timeString;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Nhạc nền dùng Tone.js
        const musicControlButton = document.getElementById('music-control');
        const musicIconOn = document.getElementById('music-icon-on');
        const musicIconOff = document.getElementById('music-icon-off');
        let isMusicPlaying = false;

        // Tạo một synth
        const synth = new Tone.FMSynth({
            harmonicity: 3,
            modulationIndex: 10,
            detune: 0,
            oscillator: { type: "sine" },
            envelope: { attack: 0.01, decay: 0.1, sustain: 0.5, release: 1 },
            modulation: { type: "square" },
            modulationEnvelope: { attack: 0.5, decay: 0, sustain: 1, release: 0.5 }
        }).toDestination();
        
        // Tạo một vòng lặp giai điệu
        const loop = new Tone.Loop(time => {
            const notes = ["C3", "E3", "G3", "B3", "C4", "B3", "G3", "E3"];
            const note = notes[Math.floor(Math.random() * notes.length)];
            synth.triggerAttackRelease(note, "8n", time);
        }, "4n");
        
        Tone.Transport.bpm.value = 90;

        musicControlButton.addEventListener('click', () => {
            if (!isMusicPlaying) {
                Tone.start();
                Tone.Transport.start();
                loop.start(0);
                isMusicPlaying = true;
                musicIconOn.classList.remove('hidden');
                musicIconOff.classList.add('hidden');
            } else {
                Tone.Transport.stop();
                loop.stop();
                isMusicPlaying = false;
                musicIconOn.classList.add('hidden');
                musicIconOff.classList.remove('hidden');
            }
        });

    </script>
</body>
</html>
